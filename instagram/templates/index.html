{%extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <h1>Hi,{{ user }}</h1>
            {% for image in images %}
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <a href="{% url 'profile' user_id=image.author_id  %}">{{ image.author }}</a>
                    </div>
                    <div class="body">
                        <img src="{{ image.image.url }}"  class="img-responsive" alt="" data-toggle="modal" data-target="#{{ image.id }}" >
                    </div>
                </div>
            {% endfor %}
             {% for image in images %}
                <div class="modal fade" id="{{ image.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <img src="{{ image.image.url }}" alt="">
                      </div>
                        <div class="modal-footer">
                            <p>{{ image.image_name }}</p><br>
                        </div>
                    </div>
                  </div>
                </div>

            {% endfor %}
    </div>

{% endblock %}
